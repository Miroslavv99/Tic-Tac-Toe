<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="main-container">
      <div class="player-container">
        <div class="logo">
          <h1>Tic Tac Toe</h1>
          <img src="Tic logo.png" alt="logo" height="80px" width="80px" />
        </div>
        <div class="player-form">
          <div>
            <label for="player-one">Enter - X player name!</label>
            <input type="text" id="player-x" minlength="3" />
          </div>
          <div>
            <label for="player-two">Enter - O player name!</label>
            <input type="text" id="player-o" minlength="3" />
          </div>
          <button id="change-player">Change Player</button>
          <button class="reset">RESET</button>
        </div>
      </div>
      <div class="game-container">
        <div class="winner"></div>
        <div class="game-display">
          <div class="cell" id="0"></div>
          <div class="cell" id="1"></div>
          <div class="cell" id="2"></div>
          <div class="cell" id="3"></div>
          <div class="cell" id="4"></div>
          <div class="cell" id="5"></div>
          <div class="cell" id="6"></div>
          <div class="cell" id="7"></div>
          <div class="cell" id="8"></div>
        </div>
      </div>
    </div>
  </body>
</html>
